<div class="bleNotSupported" *ngIf="bleNotSupported">  
  Your browser does not support Smart Bluetooth. See <a href='http://caniuse.com/#search=Bluetooth'>here</a> for more details.
</div>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<button *ngIf="!bleNotSupported" (click)='doPairing()'>Pair device</button>
<div *ngIf="ifPaired">
<button  (click)='getSteps()'>Get Steps</button>

    <p> Pedometer step reading is {{(pedoStats)?.steps}}</p>
    <p> Pedometer calories reading is {{(pedoStats)?.calories}}</p>
    <p> Pedometer distance reading is {{(pedoStats)?.distance}} meters</p>
   
     
   </div>
   <app-display-mi-band-stats></app-display-mi-band-stats>
   <app-ar-display-mi-band></app-ar-display-mi-band>
