<div *ngIf="!bleNotSupported">
    <table>
        <th colspan='2'>Pedometer Reading</th>
        <tr>
            <td>Step Count</td>
            <td>{{(pedoMeterStat)?.steps}}</td>
        </tr>
        <tr>
            <td>Calories</td>
            <td>{{(pedoMeterStat)?.calories}}</td>

        </tr>
        <tr>
            <td>Distance (in meteres)</td>
            <td>{{(pedoMeterStat)?.distance}}</td>

        </tr>
    </table>
</div>
